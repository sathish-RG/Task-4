<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <center>
      <div
        class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-5 h-128 w-60 rounded-3xl mt-28 shadow-2xl shadow-zinc-900"
      >
        <h1 class="font-bold relative mt-0 text-lg">FORM</h1>
        <hr class="mt-1 mb-3" />
        <label for="Name" class="font-bold text-stone-700">Name</label>
        <input
          type="text"
          id="Name"
          class="border-2 rounded-md mt-1 mb-3"
        /><br />
        <label for="Email" class="font-bold text-stone-700">Email</label>
        <input
          type="email"
          id="Email"
          class="border-2 rounded-md mt-1 mb-3"
        /><br />
        <label for="Phone Number" class="font-bold text-stone-700"
          >Phone Number</label
        >
        <input
          type="number"
          id="Phone Number"
          class="border-2 rounded-md mt-1 mb-3"
        /><br />
        <input
          type="submit"
          class="border-2 bg-slate-700 rounded-md mt-1 mb-3 border-none p-1 font-bold"
        /><br />
      </div>
    </center>
  </body>
</html>
